<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <title>Registrera dig idag!</title>
    </head>
<body>
  <div class="d-flex justify-content-center align-items-center background-img">
    <div class="container shadow-lg mt-5 form-box">
      <form>
        <div class="text-center mt-5 mb-md-4"><h1>Registrera dig idag!</h1></div>
          <div class="form-group col-md-12">
            <div class=" form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="validationCustom01" placeholder="Förnamn" required>
              </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Efternamn" required>
               </div>
            </div>
              <div class=" form-row">
                <div class="form-group col-md-5">
                  <input type="text" class="form-control" id="inputAddress-1" placeholder="Faktureringsadress ">
                </div>
                  <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="inputZip-1"placeholder="Postkod">
                  </div>
                    <div class="form-group col-md-4">
                      <input type="text" class="form-control" id="inputCity-1"placeholder="Ort">
                    </div>
              </div>
                <div class=" form-row">
                  <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="inputAddress-2" placeholder="Leveransadress">
                  </div>
                    <div class="form-group col-md-3">
                      <input type="text" class="form-control" id="inputZip-2"placeholder="Postkod">
                    </div>
                      <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="inputCity-2"placeholder="Ort">
                      </div>
                </div>
                  <div class="form-group ">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-postadress">
                  </div>
                    <div class="form-group col-md-12"></div>
                      <div class=" form-row">
                        <div class="form-group col-md-6">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Lösenord">
                        </div>
                          <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Bekräfta Lösenord">
                          </div>
                      </div>
                        <div class="form-check ">
                          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="checkbox-1" value="option1">
                          <label class="form-check-label" for="checkbox-1">Jag har läst och godkänner<a href="#"> användarvillkoren enligt GDPR</a></label>
                        </div>
                          <div class="form-check ">
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="checkbox-2" value="option1">
                            <label class="form-check-label" for="checkbox-2">Jag vill prenumerera på nyhetsbrevet och få erbjudanden via e-post</label>
                          </div>
                            <div class="register-button d-flex justify-content-center">
                              <button type="submit" class=" mb-3 mt-3 col-sm-12 col-md-6 text-center btn btn-secondary">Registrera</button>
                            </div>
        </form>
      </div>
    </div>
  </body>
</html>
