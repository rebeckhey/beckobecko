<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        
        <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <title>Registrera dig</title>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center background-img">

<div class="container shadow-lg mt-5 form-box">
  
    <form>
      <div class="text-center mt-5 mb-md-4"><h1>Registrera dig idag!</h1></div>
      <div class="form-group col-md-12">
        <div class=" form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="validationCustom01" placeholder="Förnamn" required>
          </div>
          <div class="form-group col-md-6">
           
            <input type="text" class="form-control" id="validationCustom01" placeholder="Efternamn" required>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="inputAddress" placeholder="Faktureringsadress ">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="inputAddress" placeholder="Leveransadress">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-postadress">
        </div>
        <div class="form-group col-md-12"></div>
        <div class=" form-row">
          <div class="form-group col-md-6">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Lösenord">
          </div>
          <div class="form-group col-md-6">
           
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Bekräfta Lösenord">
          </div>
        </div>
        <div class="form-check ">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="checkbox-1" value="option1">
          <label class="form-check-label" for="checkbox-1">Jag godkänner behandling av mina personuppgifter enligt GDPR</label>
        </div>
        <div class="form-check ">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="checkbox-2" value="option1">
          <label class="form-check-label" for="checkbox-2">Jag vill prenumerera på nyhetsbrevet och få erbjudanden via e-post</label>
        </div>
        <div class="register-button d-flex justify-content-center">
        <button type="submit" class=" mb-5 mt-3 col-sm-12 col-md-6 text-center btn btn-secondary">Registrera</button>
      </div>
      </form>


</div>




        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
